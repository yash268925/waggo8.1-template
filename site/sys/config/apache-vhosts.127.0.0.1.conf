<VirtualHost *:80>
    ServerAdmin root@localhost
    DocumentRoot "/var/www/pub"
    ServerName 127.0.0.1
    ErrorLog "127.0.0.1.error_log"
    CustomLog "127.0.0.1.access_log" common
</VirtualHost>

<Directory "/var/www/pub">
    AllowOverride None
    Require all granted
    <FilesMatch "^_|~$|#$">
        Require all denied
    </FilesMatch>
    php_value include_path ".:/var/www/sys/waggo"
</Directory>
